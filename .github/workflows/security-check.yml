name: Security Check

on:
  push:
    branches:
      - work-experience-focus
  pull_request:
    branches:
      - work-experience-focus

jobs:
  security-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: false

      - name: Check for secrets in code
        run: |
          # Check for common secret patterns
          if grep -r "sk-[a-zA-Z0-9]" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "❌ ERROR: Potential API keys found in code"
            exit 1
          fi
          
          if grep -r "-----BEGIN PRIVATE KEY-----" . --exclude-dir=node_modules --exclude-dir=.git; then
            echo "❌ ERROR: Potential private keys found in code"
            exit 1
          fi
          
          echo "✅ No secrets found in code"

      - name: Verify environment files not committed
        run: |
          if git ls-files | grep -E "\.env$|\.env\.local$|\.env\.production$"; then
            echo "❌ ERROR: Environment files should not be committed"
            exit 1
          fi
          echo "✅ No environment files found in git"


