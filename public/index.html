<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Stakeholder Practice Hub"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Stakeholder Practice Hub</title>
    <style>
      /* Complete anti-blink solution at HTML level */
      #root {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.app-ready {
        opacity: 1;
        visibility: visible;
      }
      
      /* Loading screen that shows until app is ready */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 14px;
      }
      
      /* Hide loading screen when app is ready */
      .initial-loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial loading screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Stakeholder Practice Hub...</div>
      </div>
    </div>
    
    <!-- React root - starts hidden -->
    <div id="root"></div>
    
    <script>
      // Mark app as ready when everything is loaded
      window.markAppReady = function() {
        const root = document.getElementById('root');
        const loading = document.getElementById('initial-loading');
        
        if (root && loading) {
          root.classList.add('app-ready');
          loading.classList.add('hidden');
        }
      }
    </script>
  </body>
</html>
