<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BA WorkXPâ„¢</title>
    
    <!-- Preload critical resources for faster initial render -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <script>
      // Backward-compat: define no-op device monitoring globals to avoid ReferenceErrors on cached clients
      (function(){
        try {
          if (typeof window !== 'undefined') {
            window.startDeviceMonitoring = window.startDeviceMonitoring || function(){ /* no-op */ };
            window.stopDeviceMonitoring = window.stopDeviceMonitoring || function(){ /* no-op */ };
            try { localStorage.removeItem('device_registration_skipped'); } catch (_) {}
          }
        } catch(_) {}
      })();
      // Minimal global error banner to reveal mobile-only runtime issues before React mounts
      (function () {
        function showBanner(message) {
          try {
            var banner = document.createElement('div');
            banner.style.position = 'fixed';
            banner.style.top = '0';
            banner.style.left = '0';
            banner.style.right = '0';
            banner.style.zIndex = '99999';
            banner.style.background = '#991b1b';
            banner.style.color = 'white';
            banner.style.fontFamily = 'system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif';
            banner.style.fontSize = '12px';
            banner.style.padding = '8px 12px';
            banner.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
            banner.textContent = 'App error: ' + message;
            document.body.appendChild(banner);
          } catch (e) { /* ignore */ }
        }
        window.addEventListener('error', function (e) {
          if (e && e.message) showBanner(e.message);
        });
        window.addEventListener('unhandledrejection', function (e) {
          var msg = (e && e.reason && (e.reason.message || e.reason.toString())) || 'Unhandled promise rejection';
          showBanner(msg);
        });
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
