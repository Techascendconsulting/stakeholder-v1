    <style>
      /* Prevent flash of default content */
      #root {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      #root.hydrated {
        opacity: 1;
      }
      /* Loading screen during hydration */
      .hydration-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f9fafb;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .hydration-loading.hidden {
        display: none;
      }
    </style>
